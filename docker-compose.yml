services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: secretsnipe-postgres
    environment:
      POSTGRES_DB: secretsnipe
      POSTGRES_USER: secretsnipe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - secretsnipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secretsnipe -d secretsnipe"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secretsnipe-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy volatile-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - secretsnipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.125'

  # SecretSnipe Scanner
  scanner:
    build: .
    container_name: secretsnipe-scanner
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Application
      LOG_LEVEL: INFO
      DEBUG: "false"
      # Scanner Configuration
      SCANNER_TIMEOUT_SECONDS: ${SCANNER_TIMEOUT_SECONDS:-300}
      MAX_SCAN_DEPTH: ${MAX_SCAN_DEPTH:-25}
      ENABLE_OCR: ${ENABLE_OCR:-true}
      OCR_LANGUAGES: ${OCR_LANGUAGES:-en}
      # Memory Optimization Settings
      SCANNER_MEMORY_LIMIT_MB: ${SCANNER_MEMORY_LIMIT_MB:-512}
      TRUFFLEHOG_CONCURRENCY: ${TRUFFLEHOG_CONCURRENCY:-2}
      TRUFFLEHOG_MAX_DEPTH: ${TRUFFLEHOG_MAX_DEPTH:-5}
      GITLEAKS_MAX_FILE_SIZE_MB: ${GITLEAKS_MAX_FILE_SIZE_MB:-10}
      GITLEAKS_MAX_DEPTH: ${GITLEAKS_MAX_DEPTH:-10}
      MAX_FINDINGS_PER_SCAN: ${MAX_FINDINGS_PER_SCAN:-10000}
      WORKER_PROCESSES: ${WORKER_PROCESSES:-4}
      # Run initial full scan (set to true to skip for very large directories)
      SKIP_INITIAL_SCAN: ${SKIP_INITIAL_SCAN:-false}
      EXCLUDED_DIRECTORIES: ${EXCLUDED_DIRECTORIES:-node_modules,.git,venv,__pycache__,~snapshot,Measurements}
      EXCLUDED_EXTENSIONS: ${EXCLUDED_EXTENSIONS:-.prn,.bmp,.tiff,.tif,.mov,.mp4,.avi,.wmv,.flv,.mkv,.webm,.m4v,.pdf,.zip,.rar,.7z}
      UNLIMITED_MODE: ${UNLIMITED_MODE:-false}
      # OCR Engine: 'pytesseract' (low memory, uses external process) or 'easyocr' (high accuracy, more memory)
      OCR_ENGINE: ${OCR_ENGINE:-pytesseract}
      # Maximum image file size (in MB) to process with OCR
      # pytesseract can handle larger files (5MB default), easyocr needs smaller (0.5MB)
      MAX_OCR_FILE_SIZE_MB: ${MAX_OCR_FILE_SIZE_MB:-5.0}
      # Reset OCR reader after this many images to free memory (only affects EasyOCR)
      OCR_RESET_AFTER_IMAGES: ${OCR_RESET_AFTER_IMAGES:-50}
      # Automatic cleanup: Delete findings older than X days (default 90)
      CLEANUP_DAYS_OLD: ${CLEANUP_DAYS_OLD:-90}
      # Suppress PyTorch warnings
      PYTHONWARNINGS: ignore::UserWarning
      OMP_NUM_THREADS: 1
    volumes:
      - ./signatures.json:/app/signatures.json:ro
      - ./config.json:/app/config.json:ro
      - ${SCAN_VOLUME:-./monitor_data:/scan:ro}
      - ./logs:/app/logs
      # Mount Python files for live development
      - ./secret_snipe_pg.py:/app/secret_snipe_pg.py:ro
      - ./run_secret_scanner_pg.py:/app/run_secret_scanner_pg.py:ro
      - ./continuous_multi_scanner.py:/app/continuous_multi_scanner.py:ro
      - ./database_manager.py:/app/database_manager.py:ro
      - ./redis_manager.py:/app/redis_manager.py:ro
      - ./config.py:/app/config.py:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 4G  # Increased for OCR processing of large images
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    ulimits:
      nofile: 65536
    networks:
      - secretsnipe-network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[c]ontinuous_monitor_pg.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 604800s  # 7 days for initial large scan
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "continuous_monitor_pg.py", "/scan", "--project", "container-scan"]

  # SecretSnipe Visualizer
  visualizer:
    build: .
    container_name: secretsnipe-visualizer
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Dashboard Security
      DASHBOARD_HOST: 0.0.0.0
      DASHBOARD_PORT: 8050
      DASHBOARD_DEBUG: "false"
      DASHBOARD_RATE_LIMIT: "true"
      # Application
      LOG_LEVEL: INFO
      DEBUG: "false"
    ports:
      - "8050:8050"  # Allow network access to dashboard
    volumes:
      - ./signatures.json:/app/signatures.json:ro
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
      - ./dashboard_audit.log:/app/dashboard_audit.log
      - ./jira_config:/app/jira_config  # Persist Jira settings (host directory)
      # Mount Python files for live development
      - ./unified_visualizer_pg.py:/app/unified_visualizer_pg.py:ro
      - ./database_manager.py:/app/database_manager.py:ro
      - ./redis_manager.py:/app/redis_manager.py:ro
      - ./config.py:/app/config.py:ro
    networks:
      - stahlsitsec_web
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Security: Add resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.125'
    # Security: Add security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    command: ["python", "unified_visualizer_pg.py"]

  # Webhook Service (Optional)
  webhook-service:
    build: .
    container_name: secretsnipe-webhook
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Webhook configuration
      WEBHOOK_ENABLED: "true"
      WEBHOOK_URL: ${WEBHOOK_URL:-http://example.com/webhook}
    volumes:
      - ./config.json:/app/config.json:ro
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.125'
    command: ["python", "webhook_service.py"]

  # Continuous Monitoring Service (Optional)
  continuous-monitor:
    build: .
    container_name: secretsnipe-continuous
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Teams webhook for weekly reports
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL:-}
      # Volume mount configuration
      MONITOR_VOLUME: ${MONITOR_VOLUME:-/monitor}
      # Application
      LOG_LEVEL: INFO
      DEBUG: "false"
      # Scanner Configuration
      SCANNER_TIMEOUT_SECONDS: ${SCANNER_TIMEOUT_SECONDS:-86400}
      MAX_SCAN_DEPTH: ${MAX_SCAN_DEPTH:-25}
      ENABLE_OCR: ${ENABLE_OCR:-true}
      OCR_LANGUAGES: ${OCR_LANGUAGES:-en}
      EXCLUDED_DIRECTORIES: ${EXCLUDED_DIRECTORIES:-node_modules,.git,venv,__pycache__,~snapshot,Measurements}
      UNLIMITED_MODE: ${UNLIMITED_MODE:-false}
    volumes:
      - ./config.json:/app/config.json:ro
      - ${MONITOR_VOLUME:-./monitor_data:/monitor:rw}
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    ulimits:
      nofile: 65536
    networks:
      - secretsnipe-network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[c]ontinuous_monitor_pg.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "continuous_monitor_pg.py", "/monitor", "--project", "continuous-monitor"]
    profiles:
      - monitoring

  # Secret Snipe Host Monitoring (Optional)
  secret-snipe:
    build: .
    container_name: secretsnipe-host-monitor
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Monitoring settings
      MONITOR_PATH: /app/host_monitor
      ENABLE_CONTINUOUS_MONITORING: "true"
      # Volume mount configuration
      HOST_MONITOR_VOLUME: ${HOST_MONITOR_VOLUME:-/app/host_monitor}
      # Scanner Configuration
      SCANNER_TIMEOUT_SECONDS: ${SCANNER_TIMEOUT_SECONDS:-86400}
      MAX_SCAN_DEPTH: ${MAX_SCAN_DEPTH:-25}
      ENABLE_OCR: ${ENABLE_OCR:-true}
      OCR_LANGUAGES: ${OCR_LANGUAGES:-en}
      EXCLUDED_DIRECTORIES: ${EXCLUDED_DIRECTORIES:-node_modules,.git,venv,__pycache__,~snapshot,Measurements}
      UNLIMITED_MODE: ${UNLIMITED_MODE:-false}
    volumes:
      - ./config.json:/app/config.json:ro
      - ${HOST_MONITOR_VOLUME:-./monitor_data:/app/host_monitor:ro}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.125'
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "continuous_monitor_pg.py", "/app/host_monitor", "--project", "host-monitor"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scan_data:
    driver: local
  jira_config:
    driver: local

networks:
  secretsnipe-network:
  stahlsitsec_web:
    external: true
