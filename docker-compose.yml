services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: secretsnipe-postgres
    environment:
      POSTGRES_DB: secretsnipe
      POSTGRES_USER: secretsnipe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - secretsnipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secretsnipe -d secretsnipe"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secretsnipe-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - secretsnipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SecretSnipe Scanner
  scanner:
    build: .
    container_name: secretsnipe-scanner
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Application
      LOG_LEVEL: INFO
      DEBUG: "false"
    volumes:
      - ./signatures.json:/app/signatures.json:ro
      - ./config.json:/app/config.json:ro
      - ${MONITOR_VOLUME:-./monitor_data:/scan:ro}
      - ./logs:/app/logs
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "run_secret_scanner_pg.py", "/scan", "--project", "container-scan", "--scanners", "custom", "trufflehog", "gitleaks"]

  # SecretSnipe Visualizer
  visualizer:
    build: .
    container_name: secretsnipe-visualizer
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Dashboard Security
      DASHBOARD_HOST: 0.0.0.0
      DASHBOARD_PORT: 8050
      DASHBOARD_DEBUG: "false"
      DASHBOARD_RATE_LIMIT: "true"
      # Application
      LOG_LEVEL: INFO
      DEBUG: "false"
    ports:
      - "127.0.0.1:8050:8050"  # Bind to localhost for security
    volumes:
      - ./signatures.json:/app/signatures.json:ro
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
      - ./dashboard_audit.log:/app/dashboard_audit.log  # Mount audit log
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Security: Add resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Security: Add security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    command: ["python", "unified_visualizer_pg.py"]

  # Webhook Service (Optional)
  webhook-service:
    build: .
    container_name: secretsnipe-webhook
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Webhook configuration
      WEBHOOK_ENABLED: "true"
      WEBHOOK_URL: ${WEBHOOK_URL:-http://example.com/webhook}
    volumes:
      - ./config.json:/app/config.json:ro
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "webhook_service.py"]

  # Continuous Monitoring Service (Optional)
  continuous-monitor:
    build: .
    container_name: secretsnipe-continuous
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Teams webhook for weekly reports
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL:-}
      # Volume mount configuration
      MONITOR_VOLUME: ${MONITOR_VOLUME:-/monitor}
      # Application
      LOG_LEVEL: INFO
      DEBUG: "false"
    volumes:
      - ./config.json:/app/config.json:ro
      - ${MONITOR_VOLUME:-./monitor_data:/monitor:ro}
      - ./logs:/app/logs
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "continuous_monitor_pg.py", "/monitor", "--project", "continuous-monitor"]
    profiles:
      - monitoring

  # Secret Snipe Host Monitoring (Optional)
  secret-snipe:
    build: .
    container_name: secretsnipe-host-monitor
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secretsnipe
      DB_USER: secretsnipe
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secretsnipe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Monitoring settings
      MONITOR_PATH: /app/host_monitor
      ENABLE_CONTINUOUS_MONITORING: "true"
      # Volume mount configuration
      HOST_MONITOR_VOLUME: ${HOST_MONITOR_VOLUME:-/app/host_monitor}
    volumes:
      - ./config.json:/app/config.json:ro
      - ${HOST_MONITOR_VOLUME:-./monitor_data:/app/host_monitor:ro}
    networks:
      - secretsnipe-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "continuous_monitor_pg.py", "/app/host_monitor", "--project", "host-monitor"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scan_data:
    driver: local

networks:
  secretsnipe-network:
    driver: bridge